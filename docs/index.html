  <title>ShonGur â€” Fade-in README</title>
  <meta name="description" content="Animated, fade-in-on-scroll version of my GitHub README." />
  <style>
    :root { --maxw: 860px; --pad: 16px; --radius: 16px; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.6;
      margin: 0;
      background: #0d1117;
      color: #e6edf3;
    }

    header {
      position: sticky; top: 0; z-index: 10;
      backdrop-filter: saturate(1.2) blur(6px);
      background: rgba(13,17,23,0.6);
      border-bottom: 1px solid #30363d;
    }
    .nav {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 12px var(--pad);
      display: flex; gap: 16px; align-items: center; justify-content: space-between;
    }
    .nav a { color: #9da5b4; text-decoration: none; }
    .nav a:hover { text-decoration: underline; }

    .container { max-width: var(--maxw); margin: 24px auto 80px; padding: 0 var(--pad); }

    section {
      margin: 32px 0; padding: 24px;
      border: 1px solid #30363d; border-radius: var(--radius);
      background: #0b1320; box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    h1, h2 { line-height: 1.25; margin-top: 0; }

    /* Fade-in on scroll */
    .reveal { opacity: 0; transform: translateY(18px);
      transition: opacity 700ms ease, transform 700ms ease; will-change: opacity, transform; }
    .reveal.is-visible { opacity: 1; transform: translateY(0); }

    /* Contact icons */
    .contact { display: flex; gap: 24px; justify-content: center; align-items: center; flex-wrap: wrap; margin-top: 12px; }
    .contact a img { width: 36px; height: 36px; display: block;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.35)); transition: transform 150ms ease; }
    .contact a:hover img { transform: translateY(-2px) scale(1.05); }

    .muted { color: #9da5b4; }
    .pins ul { margin: 0; padding-left: 20px; }
  </style>
</head>
<body>

  <script>
    // Intersection Observer for fade-in on scroll (animates once per section)
    (function () {
      const els = document.querySelectorAll('.reveal');
      const onIntersect = (entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
            obs.unobserve(entry.target);
          }
        });
      };
      if ('IntersectionObserver' in window) {
        const observer = new IntersectionObserver(onIntersect, {
          root: null, rootMargin: '0px 0px -10% 0px', threshold: 0.08
        });
        els.forEach(el => observer.observe(el));
      } else {
        els.forEach(el => el.classList.add('is-visible'));
      }
    })();
  </script>
</body>
