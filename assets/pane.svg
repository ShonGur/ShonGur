<svg xmlns="http://www.w3.org/2000/svg" width="420" height="100" viewBox="0 0 420 100">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.92"></stop>
      <stop offset="1" stop-color="#f5f7fb" stop-opacity="0.92"></stop>
    </linearGradient>
  </defs>
  <rect x="5" y="5" rx="16" ry="16" width="410" height="90" fill="url(#g)" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.45s" fill="freeze" begin="0s"></animate>
  </rect>
  <!-- Subtle border -->
  <rect x="5" y="5" rx="16" ry="16" width="410" height="90" fill="none" stroke="#e5e7eb" stroke-width="1" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.45s" fill="freeze" begin="0.05s"></animate>
  </rect>
</svg>
